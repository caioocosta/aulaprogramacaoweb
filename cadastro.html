<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - ONG Exemplo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário / Doador</h1>
    <nav>
      <a href="index.html">Início</a> |
      <a href="projeto.html">Projeto</a> |
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label>Nome Completo:
          <input type="text" name="nome" required>
        </label><br>
        <label>E-mail:
          <input type="email" name="email" required>
        </label><br>
        <label>CPF:
          <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
        </label><br>
        <label>Telefone:
          <input type="tel" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(11) 99999-9999" required>
        </label><br>
        <label>Data de Nascimento:
          <input type="date" name="nascimento" required>
        </label><br>
        <label>Endereço:
          <input type="text" name="endereco" required>
        </label><br>
        <label>CEP:
          <input type="text" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>
        </label><br>
        <label>Cidade:
          <input type="text" name="cidade" required>
        </label><br>
        <label>Estado:
          <select name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Exemplo</p>
  </footer>
</body>
</html>
